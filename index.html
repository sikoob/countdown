<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>New Year's Eve</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days"></p>
            <span>days</span>
        </div>
        <div id="countdown-el hours-c">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>
        <div id="countdown-el minutes-c">
            <p class="big-text" id="minutes"></p>
            <span>minutes</span>
        </div>
        <div id="countdown-el seconds-c">
            <p class="big-text" id="seconds"></p>
            <span>seconds</span>
        </div>
    </div>
    
</body>
</html>
